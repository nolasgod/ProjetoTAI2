
<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1>Login</h1>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="email" [(ngModel)]="user.email" placeholder="Insira seu e-mail..."></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="user.password" placeholder="Insira sua senha..."></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="success" [disabled]="form.invalid" expand="block" size="large"> Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
